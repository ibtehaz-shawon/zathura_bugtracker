<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <br>
    <div class="col-lg-4">
        <h2 class="headline">Login</h2>
        <form method="post">
            <div class="form-group">
              {% csrf_token %}
              {{ form.as_p }}
            </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
{% endblock %}
